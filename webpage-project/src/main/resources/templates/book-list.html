<!-- book-list.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Book Shop</title>
</head>
<body>

    <h1>Book List</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleaf syntax for iterating over books -->
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Add Book</h2>
    <form action="/addBook" method="post" th:object="${newBook}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" required>
        <br>
        <button type="submit">Add Book</button>
    </form>

</body>
</html>
